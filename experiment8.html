<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Admission Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .error {
            color: #ff9999;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h2>Gym Admission Registration Form</h2>
    <form id="gymForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <span id="phoneError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="16" max="70">
            <span id="ageError" class="error"></span>
        </div>

        <div class="form-group">
            <label for="membership">Membership Type:</label>
            <select id="membership" name="membership" required>
                <option value="">Select Membership</option>
                <option value="monthly">Monthly</option>
                <option value="quarterly">Quarterly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>

        <input type="submit" value="Submit Registration">
    </form>

    <script>
        function validateForm() {
            let isValid = true;
            
            // Name validation
            const name = document.getElementById('name').value;
            if(!/^[a-zA-Z\s]{3,30}$/.test(name)) {
                document.getElementById('nameError').textContent = 'Please enter a valid name (3-30 characters, letters only)';
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = '';
            }

            // Email validation
            const email = document.getElementById('email').value;
            if(!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            } else {
                document.getElementById('emailError').textContent = '';
            }

            // Phone validation
            const phone = document.getElementById('phone').value;
            if(!/^\d{10}$/.test(phone)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number';
                isValid = false;
            } else {
                document.getElementById('phoneError').textContent = '';
            }

            // Age validation
            const age = document.getElementById('age').value;
            if(age < 16 || age > 70) {
                document.getElementById('ageError').textContent = 'Age must be between 16 and 70';
                isValid = false;
            } else {
                document.getElementById('ageError').textContent = '';
            }

            if(isValid) {
                alert('Registration successful!');
            }
            return isValid;
        }
    </script>
</body>
</html>
