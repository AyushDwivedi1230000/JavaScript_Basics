<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Department</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://th.bing.com/th/id/OIP.-CK8GOxTQlQc2NXXXC_ctwHaE8?w=258&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 1px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #FFD700; /* Gold color on hover */
            text-decoration: underline;
        }
        .content {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .content p {
            font-size: 1.5em;
            line-height: 1.6;
        }
    </style>
    <script>
        // JavaScript to display an alert box
        window.onload = function() {
            alert("Welcome to SIT Nagpur");
        };
    </script>
</head>
<body>
    <header>
        <h1>Welcome to SIT Nagpur</h1>
        <nav>
            <a href="https://www.siu.edu.in/programmes">Student Information</a>
            <a href="https://www.siu.edu.in/">About Us</a>
            <a href="https://www.siu.edu.in/contact">Contact</a>
        </nav>
    </header>
    <div class="content">
        <p>Explore the various departments and student information of SIT Nagpur.</p>
    </div>
</body>
</html>
