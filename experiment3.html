<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            font-size: 1rem;
            margin-bottom: 10px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <label for="marks">Enter your marks:</label>
        <input type="number" id="marks" placeholder="Enter marks">
        <button onclick="calculateGrade()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateGrade() {
            const marks = parseInt(document.getElementById('marks').value);
            let grade = '';

            if (marks >= 50 && marks <= 65) {
                grade = 'C';
            } else if (marks >= 66 && marks <= 80) {
                grade = 'B';
            } else if (marks > 80 && marks <= 90) {
                grade = 'A';
            } else if (marks > 90) {
                grade = 'A+';
            } else {
                grade = 'Invalid marks entered';
            }

            document.getElementById('result').innerText = `Your grade is: ${grade}`;
        }
    </script>
</body>
</html></div>
